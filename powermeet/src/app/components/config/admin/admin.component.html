<ngx-spinner bdColor = "rgba(0,0,0,0.4)" size = "medium" color = "#fff" type = "ball-spin-fade" [fullScreen] = "true"><p style="color: white" > Loading... </p></ngx-spinner>
<div class="card card-body notification-card p-4">
    <h4>Settings</h4>
    <hr />
   <div class="row">
       <div class="col-2 jumbotron">
        <h4>Data Storage</h4>
        <div class="form-check">
            <input id="az" name="data" type="radio" class="form-check-input"/>
            <label class="form-check-label" for="az">Azure SQL Server</label>
        </div>
        <div class="form-check">
            <input id="pl" name="data" type="radio" class="form-check-input"/>
            <label class="form-check-label" for="pl">Planner</label>
        </div>
       </div>
       <div class="col-2 jumbotron ml-2">
        <h4>File Storage</h4>
        <div class="form-check">
            <input id="blob" name="attach" type="radio" class="form-check-input"/>
            <label class="form-check-label" for="blob">Azure Blob storage</label>
        </div>
        <div class="form-check">
            <input id="sr" name="attach" type="radio" class="form-check-input"/>
            <label class="form-check-label" for="sr">Sharepoint </label>
        </div>
       </div>
   </div>
   <div class="row">
    <button class="btn btn-primary col-4">Save Settings</button>
   </div>
</div>
